AWSTemplateFormatVersion: 2010-09-09
Description: OIDC Provider and IAM Role for GitHub Actions

Parameters:
  GitHubRepo:
    Type: String
    Description: "GitHub Repository (format: username/repo, e.g., zeroneeeeeeee/TeamF1ag_Project01)"

Resources:
  GitHubOIDCProvider:
    Type: AWS::IAM::OIDCProvider
    Properties:
      Url: https://token.actions.githubusercontent.com
      ClientIdList:
        - sts.amazonaws.com
  
  GitHubActionsDeployRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: GitHubActionsDeployRole
      Description: GitHub Actions role for CloudFormation deployment
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Federated: !Sub arn:aws:iam::${AWS::AccountId}:oidc-provider/token.actions.githubusercontent.com
            Action: sts:AssumeRoleWithWebIdentity
            Condition:
              StringEquals:
                token.actions.githubusercontent.com:aud: sts.amazonaws.com
              StringLike:
                #token.actions.githubusercontent.com:sub: !Sub repo:${GitHubRepo}:*
                token.actions.githubusercontent.com:sub: !Sub repo:${GitHubRepo}:ref:refs/heads/*
      Policies:
        - PolicyName: GitHubActionsDeployPolicy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - cloudformation:*
                  - s3:*
                  - ec2:*
                  - ecs:*
                  - elasticloadbalancing:*
                  - logs:*
                  - rds:*
                  - elasticache:*
                  - secretsmanager:*
                  - kms:*
                  - iam:GetRole
                  - iam:CreateRole
                  - iam:DeleteRole
                  - iam:AttachRolePolicy
                  - iam:DetachRolePolicy
                  - iam:PutRolePolicy
                  - iam:DeleteRolePolicy
                  - iam:GetRolePolicy
                Resource: '*'
              - Sid: AllowPassRoleToECS
                Effect: Allow
                Action: iam:PassRole
                Resource:
                  - !Sub arn:aws:iam::${AWS::AccountId}:role/*-ecs-task-execution-role
                  - !Sub arn:aws:iam::${AWS::AccountId}:role/*-ecs-task-role
                Condition:
                  StringEquals:
                    iam:PassedToService: ecs-tasks.amazonaws.com
              - Sid: AllowCreateServiceLinkedRole
                Effect: Allow
                Action: iam:CreateServiceLinkedRole
                Resource: '*'
                Condition:
                  StringEquals:
                    iam:AWSServiceName:
                      - ecs.amazonaws.com
                      - elasticloadbalancing.amazonaws.com
                      - rds.amazonaws.com
                      - elasticache.amazonaws.com

Outputs:
  RoleArn:
    Value: !GetAtt GitHubActionsDeployRole.Arn
    Export:
      Name: GitHubActionsDeployRoleArn

