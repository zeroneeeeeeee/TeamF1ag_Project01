  #       - Key: Name
  #         Value: !Sub /aws/vpc/${Env}-flowlogs
  #
  # VpcFlowLog:
  #   Type: AWS::EC2::FlowLog
  #   Properties:
  #     ResourceType: VPC
  #     ResourceId: !Ref VPC
  #     TrafficType: ALL
  #     LogDestinationType: cloud-watch-logs
  #     LogDestination: !GetAtt FlowLogGroup.Arn
  #     DeliverLogsPermissionArn: !GetAtt FlowLogRole.Arn

Outputs:
  VpcId:
    Value: !Ref VPC
    Export:
      Name: !Sub ${Env}-VpcId

  PublicSubnetIds:
    Value: !Join [",", [!Ref PublicSubnet1, !Ref PublicSubnet2]]
    Export:
      Name: !Sub ${Env}-PublicSubnets

  PrivateSubnetIds:
    Value: !Join [",", [!Ref PrivateSubnet1, !Ref PrivateSubnet2]]
    Export:
      Name: !Sub ${Env}-PrivateSubnets

  PublicSubnet1Id:
    Value: !Ref PublicSubnet1
    Export:
      Name: !Sub ${Env}-PublicSubnet1Id

  PublicSubnet2Id:
    Value: !Ref PublicSubnet2
    Export:
      Name: !Sub ${Env}-PublicSubnet2Id

  PrivateSubnet1Id:
    Value: !Ref PrivateSubnet1
    Export:
      Name: !Sub ${Env}-PrivateSubnet1Id

  PrivateSubnet2Id:
    Value: !Ref PrivateSubnet2
    Export:
      Name: !Sub ${Env}-PrivateSubnet2Id

