AWSTemplateFormatVersion: 2010-09-09
Description: >
  Secrets Manager Secret for CTFd application - All sensitive configuration values.

Parameters:
  Env:
    Type: String
    Default: dev
    AllowedValues: [dev, test, prod]
    Description: Environment name

  KmsKeyArn:
    Type: String
    Description: KMS Key ARN for Secret encryption (pre-created externally)

  SecretKey:
    Type: String
    NoEcho: true
    Description: CTFd SECRET_KEY (generated via openssl rand -hex 32)

  DBUsername:
    Type: String
    NoEcho: true
    Description: RDS MySQL master username

  DBPassword:
    Type: String
    NoEcho: true
    Description: RDS MySQL master password

  DBEndpoint:
    Type: String
    Description: RDS MySQL Endpoint Address (from Database Stack Output)

  RedisEndpoint:
    Type: String
    Description: ElastiCache Redis Endpoint Address (from Redis Stack Output)

  S3BucketName:
    Type: String
    Description: S3 Bucket Name for CTFd uploads (from Storage Stack Output)

  UseRedisTLS:
    Type: String
    Default: "true"
    AllowedValues: ["true", "false"]
    Description: Use TLS for Redis connection (rediss:// vs redis://)

Conditions:
  UseRedisTLS: !Equals [!Ref UseRedisTLS, "true"]

Resources:
  # CTFd Secrets Manager Secret
  CTFdSecret:
    Type: AWS::SecretsManager::Secret
    Properties:
      Name: !Sub ${Env}/ctfd/secrets
      Description: !Sub CTFd application secrets for ${Env} environment
      SecretString: !Sub
        - |
          {
            "SECRET_KEY": "${SecretKey}",
            "DATABASE_URL": "mysql+pymysql://${DBUsername}:${DBPassword}@${DBEndpoint}:3306/ctfd",
            "REDIS_URL": "${RedisUrl}",
            "AWS_S3_BUCKET": "${S3BucketName}",
            "REVERSE_PROXY": "True",
            "UPLOAD_PROVIDER": "s3"
          }
        - RedisUrl: !If
            - UseRedisTLS
            - !Sub "rediss://${RedisEndpoint}:6379/0"
            - !Sub "redis://${RedisEndpoint}:6379/0"
      KmsKeyId: !Ref KmsKeyArn
      Tags:
        - Key: Name
          Value: !Sub ${Env}-ctfd-secrets
        - Key: Environment
          Value: !Ref Env
        - Key: Application
          Value: CTFd

Outputs:
  CTFdSecretArn:
    Description: CTFd Secrets Manager Secret ARN
    Value: !Ref CTFdSecret
    Export:
      Name: !Sub ${Env}-CTFdSecretArn

